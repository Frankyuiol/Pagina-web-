    <main>
        <img src="/imagenes/manga-japón-formato-papel-digitl.jpg" alt="">
        <form action="">
            <div class="form">
                <h1>Recibe las ultimas actualizaciones</h1>
                <div class="grupo">
                    <input type="text" name="" id="" required><span class="barra"></span>
                    <label>Nombre</label>
                </div>
                <div class="grupo">
                    <input type="email" name="" id="" required><span class="barra"></span>
                    <label>Email</label>
                </div>
                <div class="grupo">
                    <input type="number" name="" id="" required><span class="barra"></span>
                    <label>Edad</label>
                </div>
                <div class="grupo">
                    <textarea name="" id="" rows="3" required></textarea><span class="barra"></span>
                    <label>Mensaje</label>
                </div>
                <button type="submit">Suscribete</button>
            </div>
        </form>
    </main>
